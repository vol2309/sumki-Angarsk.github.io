<!DOCTYPE html>
<html lang="ru">

<head>
   <title>Горизонтальное меню для сайта - примеры оформления</title>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Горизонтальное меню для сайта - примеры оформления" />
   <meta name="author" content="HTML5BOOK" />
   <link rel="shortcut icon" href="/favicon.ico" />
   <link rel="stylesheet" type="text/css" href="single.css" />
   <style>
      @import url('https://fonts.googleapis.com/css?family=Arimo');

      html,
      body {
         min-height: 100%
      }

      body {
         background: url(https://html5book.ru/wp-content/uploads/2017/04/aleksandar-radovanovic-13513.jpg);
         background-position: center;
         background-size: cover;
         background-repeat: no-repeat;
         background-attachment: fixed;
      }

      p {
         color: #524f4e;
      }

      header nav a {
         background: white;
         padding: 5px 10px;
         border-bottom: none;
         border-radius: 3px;
      }

      .current-demo,
      header nav a:hover {
         box-shadow: 0 5px 0 #524f4e;
      }

      .top-menu {
         position: relative;
         background: rgba(34, 34, 34, .2);
      }

      .menu-main {
         list-style: none;
         margin: 0;
         padding: 0;
      }

      .menu-main:after {
         content: "";
         display: table;
         clear: both;
      }

      .left-item {
         float: left
      }

      .right-item {
         float: right
      }

      .navbar-logo {
         position: absolute;
         left: 50%;
         top: 50%;
         transform: translate(-50%, -50%);
      }

      .menu-main a {
         text-decoration: none;
         display: block;
         line-height: 80px;
         padding: 0 20px;
         font-size: 18px;
         letter-spacing: 2px;
         font-family: 'Arimo', sans-serif;
         font-weight: bold;
         color: white;
         transition: .3s linear;
      }

      .menu-main a:hover {
         background: rgba(0, 0, 0, .3)
      }

      @media(max-width:830px) {
         .menu-main {
            padding-top: 90px;
            text-align: center
         }

         .navbar-logo {
            position: absolute;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
         }

         .menu-main li {
            float: none;
            display: inline-block;
         }

         .menu-main a {
            line-height: normal;
            padding: 20px 15px;
            font-size: 16px;
         }
      }

      @media(max-width:630px) {
         .menu-main li {
            display: block;
         }
      }
   </style>
</head>

<body>
   <div class="top"><a href="https://vol2309.github.io/sumki-Angarsk.github.io/">На Главную</a></div>
   <div class="container">
      <header>
         <h1><b>Магазин</b>Byutiy</h1>
         <p>Адрес Площадь Ленина 75 квартал дом 2</p>
       
      </header>
      <nav class="top-menu">
         <ul class="menu-main">
            <li class="left-item"><a href="">Work</a></li>
            <li class="left-item"><a href="">Разное</a></li>
            <li class="left-item"><a href="">Иконы</a></li>
            <li class="right-item"><a href="">Контакты</a></li>
            <li class="right-item"><a href="">Сувениры</a></li>
            <li class="right-item"><a href="">Сумки</a></li>
         </ul>
         <a class="navbar-logo" href=""><img src="https://html5book.ru/wp-content/uploads/2017/04/lily-logo.png"></a>
      </nav>
</body>

</html>
